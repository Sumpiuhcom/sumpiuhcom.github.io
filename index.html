<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daftar File Repo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; }
    a { text-decoration: none; color: #0366d6; }
  </style>
</head>
<body>
  <h1>Daftar File Repo</h1>
  <ul id="file-list"></ul>

  <script>
    const username = "USERNAME_GITHUB"; // ganti dengan username GitHub-mu
    const repo = "REPO_NAME";           // ganti dengan nama repo
    const path = "";                     // kosong = root repo

    async function fetchFiles() {
      const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${path}`;
      const response = await fetch(apiUrl);
      const data = await response.json();

      const list = document.getElementById("file-list");
      data.forEach(file => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = file.download_url || file.html_url;
        a.target = "_blank";
        a.textContent = file.name;
        li.appendChild(a);
        list.appendChild(li);
      });
    }

    fetchFiles();
  </script>
</body>
</html>

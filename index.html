<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daftar File Repo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; }
    a { text-decoration: none; color: #0366d6; }
  </style>
</head>
<body>
  <h1>Daftar File Repo</h1>
  <ul id="file-list"></ul>

  <script>
    const username = "sumpiuhcom";           // username GitHub
    const repo = "sumpiuhcom.github.io";     // nama repo
    const path = "";                          // folder kosong = root repo

    async function fetchFiles() {
      try {
        const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${path}`;
        const response = await fetch(apiUrl);

        if (!response.ok) {
          throw new Error(`Gagal mengambil data: ${response.status}`);
        }

        const data = await response.json();
        const list = document.getElementById("file-list");

        data.forEach(file => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = file.download_url || file.html_url;
          a.target = "_blank";
          a.textContent = file.name;
          li.appendChild(a);
          list.appendChild(li);
        });
      } catch (error) {
        console.error(error);
        const list = document.getElementById("file-list");
        list.innerHTML = `<li>Terjadi kesalahan saat mengambil data.</li>`;
      }
    }

    fetchFiles();
  </script>
</body>
</html>

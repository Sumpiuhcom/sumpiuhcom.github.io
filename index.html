<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daftar File Repo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      max-width: 600px;  
      margin: auto;
      line-height: 1.6;
    }
    .top-link {
      text-align: center;
      margin-bottom: 20px;
    }
    .top-link a {
      text-decoration: none;
      color: #0366d6;
      font-size: 1.1em;
    }
    h1 {
      font-size: 1.8em;
      text-align: center;
      margin-bottom: 30px;
    }
    ul { 
      list-style: none; 
      padding: 0; 
    }
    li { 
      margin: 15px 0; 
      word-break: break-word;
    }
    a.file-link { 
      text-decoration: none; 
      color: #0366d6; 
      font-size: 1.2em;
      display: inline-block;
      padding: 10px 0;
    }
    a.file-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="top-link">
    <a href="https://sumpiuh.com" target="_blank">sumpiuh.com</a>
  </div>

  <h1>Daftar File Repo</h1>
  <ul id="file-list"></ul>

  <script>
    const username = "sumpiuhcom";
    const repo = "sumpiuhcom.github.io";
    const path = ""; 
    const domain = "https://img.sumpiuh.com";

    async function fetchFiles() {
      try {
        const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${path}`;
        const response = await fetch(apiUrl);

        if (!response.ok) {
          throw new Error(`Gagal mengambil data: ${response.status}`);
        }

        const data = await response.json();
        const list = document.getElementById("file-list");

        data.forEach(file => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = `${domain}/${file.name}`;
          a.target = "_blank";
          a.textContent = file.name;
          a.className = "file-link";
          li.appendChild(a);
          list.appendChild(li);
        });
      } catch (error) {
        console.error(error);
        const list = document.getElementById("file-list");
        list.innerHTML = `<li>Terjadi kesalahan saat mengambil data.</li>`;
      }
    }

    fetchFiles();
  </script>
</body>
</html>

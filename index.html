<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daftar File Repo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      margin: 0;
      line-height: 1.6;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 10px;
    }

    .top-link {
      text-align: center;
      margin-bottom: 20px;
    }
    .top-link a {
      text-decoration: none;
      color: #ff6600; 
      font-size: 1.2em;
      font-weight: bold;
    }

    h1 {
      font-size: 2em;
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    ul { 
      list-style: none; 
      padding: 0; 
      margin: 0;
    }

    li { 
      margin: 15px 0; 
      text-align: center;
    }

    a.file-link { 
      text-decoration: none; 
      color: #fff; 
      background-color: #ff6600; 
      font-size: 1.3em;
      display: block; /* full width di mobile */
      width: 100%;
      max-width: 500px;
      margin: auto;
      padding: 15px 20px; 
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
    }

    a.file-link:hover {
      background-color: #e65c00;
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 6px 10px rgba(0,0,0,0.2);
    }

    /* Responsive typography untuk smartphone */
    @media (max-width: 400px) {
      h1 { font-size: 1.6em; }
      a.file-link { font-size: 1.1em; padding: 12px 15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-link">
      <a href="https://sumpiuh.com" target="_blank">sumpiuh.com</a>
    </div>

    <h1>Daftar File Repo</h1>
    <ul id="file-list"></ul>
  </div>

  <script>
    const username = "sumpiuhcom";
    const repo = "sumpiuhcom.github.io";
    const path = ""; 
    const domain = "https://img.sumpiuh.com";

    async function fetchFiles() {
      try {
        const commitsUrl = `https://api.github.com/repos/${username}/${repo}/commits?path=${path}&per_page=10`;
        const response = await fetch(commitsUrl);

        if (!response.ok) throw new Error(`Gagal mengambil data: ${response.status}`);

        const commits = await response.json();
        const fileSet = new Set();
        const fileList = [];

        for (let commit of commits) {
          const commitUrl = commit.url;
          const commitDetailResp = await fetch(commitUrl);
          const commitDetail = await commitDetailResp.json();
          commitDetail.files.forEach(f => {
            if (!fileSet.has(f.filename)) {
              fileSet.add(f.filename);
              fileList.push(f.filename);
            }
          });
          if (fileList.length >= 10) break; 
        }

        const list = document.getElementById("file-list");
        fileList.slice(0,10).forEach(fileName => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = `${domain}/${fileName}`;
          a.target = "_blank";
          a.textContent = fileName;
          a.className = "file-link";
          li.appendChild(a);
          list.appendChild(li);
        });

      } catch (error) {
        console.error(error);
        document.getElementById("file-list").innerHTML = `<li>Terjadi kesalahan saat mengambil data.</li>`;
      }
    }

    fetchFiles();
  </script>
</body>
</html>
